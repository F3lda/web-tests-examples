<html>
<head>
<title>malování</title>
<script>
var sloupce = 100;
var radky = 50;
var tab = "";
var barva = "peru";
for(r=0;r<radky;r++)
	{
	tab += '<tr>';
	for(s=0;s<sloupce;s++)
		{
		tab += '<td width="3" height="3" bgcolor="YellowGreen" onmouseover="this.bgColor=barva"></td>';
		}
	tab += '</tr>\n';
	}
</script>
</head>
<body>
<script>
document.write('<table border="0" cellpadding="0" cellspacing="0">' + tab + '</table>');
</script>
</body>
</html>
